resources:
  jobs:
    cow_bff:
      name: Cow BFF
      tasks:
        - task_key: Cow_BFF
          new_cluster:
            aws_attributes:
              zone_id: us-west-2a
              availability: SPOT_WITH_FALLBACK
              spot_bid_price_percent: 100
              first_on_demand: 1
            runtime_engine: PHOTON
            spark_version: 14.3.x-scala2.12
            data_security_mode: SINGLE_USER
            node_type_id: r6id.xlarge
            custom_tags:
              "ResourceClass": "SingleNode"
            enable_elastic_disk: true
            spark_conf:
              "spark.databricks.cluster.profile": "singleNode"
              "spark.master": "local[*, 4]"
          notebook_task:
            notebook_path: ../notebooks/Cow BFF
            source: WORKSPACE
          email_notifications: {}
          run_if: ALL_SUCCESS
      email_notifications:
        on_failure:
          - jingting.lu@databricks.com
        no_alert_for_skipped_runs: true
      max_concurrent_runs: 1
      webhook_notifications: {}
      schedule:
        quartz_cron_expression: 20 51 18 * * ?
        timezone_id: America/Los_Angeles
        pause_status: PAUSED
      queue:
        enabled: true

environments:
  development:
    default: true
