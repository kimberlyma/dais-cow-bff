bundle:
  name: cow_bff

workspace:
  host: https://adb-1966697730403610.10.azuredatabricks.net/


environments:
  development:
    default: true

  qa:
    resources:
      jobs:
        daily_report:
          name: "[${bundle.environment}] Cow BFF report"

  production:
    resources:
      jobs:
        daily_report:
          name: "[${bundle.environment}] Cow BFF report"
          job_clusters:
            - job_cluster_key: daily_report
              new_cluster:
                spark_version: 15.2.x-scala2.12
                node_type_id: Standard_DS3_v2
                autoscale:
                  max_workers: 10
                  min_workers: 1