resources:
  jobs:
    heatmap:
      name: heatmap
      tasks:
        - task_key: heatmap
          environment_key: Default
          email_notifications: {}
          spark_python_task:
            parameters:
              -
            python_file: /Users/jingting.lu@databricks.com/dais-cow-bff/cow_bff/heatmap.py
          run_if: ALL_SUCCESS
      schedule:
        pause_status: PAUSED
        quartz_cron_expression: 29 58 12 * * ?
