name: Cow BFF (CD)

concurrency: staging_environment # this usually uses a prod environment different from staging; here we illustrate using the same env

on:
  push:
    branches:
      # Set your base branch name here
      - main
      - dais24-main

jobs:
  unit-tests:
    name: "Unit tests"
    environment: Staging # this usually uses a prod environment different from staging; here we illustrate using the same env
    runs-on: ubuntu-latest
    env:
      DATABRICKS_CLUSTER_ID: ${{ vars.DATABRICKS_CLUSTER_ID }}
      DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - name: Run unit tests
        run: pytest -s -v tests/ --disable-warnings 

  deploy:
    name: "Deploy bundle and run notebook"
    environment: Staging
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - uses: actions/checkout@v3
      - uses: databricks/setup-cli@main
      - name: Deploy bundle
        run: databricks bundle deploy --target qa
      - name: Run notebook
        run: databricks bundle --target qa run daily_report